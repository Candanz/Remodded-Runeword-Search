<!DOCTYPE html>

<head>
<style>
#obj {
    margin-left: 250px;
    margin-top: 250px;
    width:250px;
    height:250px;
}
#json {
    margin-left: 50px;
    width: 250px;
    height: 250px;
}
</style>
</head>

<body>

<textarea id="obj"></textarea>
<textarea id="json"></textarea>
<script>
var objT = document.getElementById("obj");
var jsonT = document.getElementById("json");

objT.addEventListener("input", function() {
    var pObj = objT.value;
    jsonT.value = ""

    var item = {};

    var lines = pObj.split("\n")

    item.name = lines[0].trim();
    item.type = lines[1].replace(/\([0-9]os\)/, "").trim()
    item.runes = lines[2].trim().split(" ");
    item.level_req = lines[3].trim().replace("Required Level: ", "")
    item.stats = lines.splice(4);

    jsonT.value = JSON.stringify(item) + ", \n";

})
</script>
</body>

</html>
